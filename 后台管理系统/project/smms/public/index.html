<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华联超市管理系统首页</title>
    <!-- 注意是字体的文件是和引入的css是同一级目录 -->
    <link rel="stylesheet" href="./libs/elementui/elementui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="./libs/vue/vue.min.js"></script>
    <script src="./libs/elementui/elementui.min.js"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 左侧导航栏 -->
            <el-aside width="200px">
                <div id="padding-r15">
                    <h2 id="title">华联超市管理系统</h2>
                    <p>你好,admin</p>
                    <a href="./right.html" target="contentWrap">管理首页</a>|
                    <a href="./login.html">退出系统</a>
                </div>
                <!-- 下拉列表 -->
                <el-row class="tac">
                    <el-col>
                        <!-- 在最近的列表中设置 -->
                        <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :unique-opened=true>
                            <!-- 账号管理 -->
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-circle-plus"></i>
                                    <span>账号管理</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="1-1"> <a href="./userAdd.html" target="contentWrap">添加账号</a> </el-menu-item>
                                    <el-menu-item index="1-2"> <a href="./userList.html" target="contentWrap">账号列表</a> </el-menu-item>
                                    <el-menu-item index="1-3">密码修改</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                            <!-- 商品添加 -->
                            <el-submenu index="2">
                                <template slot="title">
                                    <i class="el-icon-goods"></i>
                                    <span>商品管理</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="2-1">添加商品</el-menu-item>
                                    <el-menu-item index="2-2">商品列表</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                            <!-- 进货管理 -->
                            <el-submenu index="3">
                                <template slot="title">
                                    <i class="el-icon-tickets"></i>
                                    <span>进货管理</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="3-1">添加库存</el-menu-item>
                                    <el-menu-item index="3-2">库存列表</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                            <!-- 出货管理 -->
                            <el-submenu index="4">
                                <template slot="title">
                                    <i class="el-icon-sold-out"></i>
                                    <span>出货管理</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="4-1">销售列表</el-menu-item>
                                    <el-menu-item index="4-2">商品出库</el-menu-item>
                                    <el-menu-item index="4-3">商品退货</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                            <!-- 系统管理 -->
                            <el-submenu index="5">
                                <template slot="title">
                                    <i class="el-icon-tickets"></i>
                                    <span>系统管理</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="5-1">系统信息</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>


                        </el-menu>
                    </el-col>
                </el-row>


            </el-aside>
            <iframe src="./right.html" name="contentWrap"  width="100%" height="100%" frameborder="0"></iframe>
        </el-container>
    </div>

</body>

</html>
