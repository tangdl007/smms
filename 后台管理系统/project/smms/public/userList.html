<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>华联超市管理系统列表</title>
  <!-- 注意是字体的文件是和引入的css是同一级目录 -->
  <link rel="stylesheet" href="./libs/elementui/elementui.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- 引入jquery -->
  <script src="libs/jquery/jquery.min.js"></script>
  <script src="./libs/vue/vue.min.js"></script>
  <script src="./libs/elementui/elementui.min.js"></script>
  <!-- 引入moment -->
  <script src="libs/moment/moment.js"></script>
  <script src="/users/checkIsLogin"></script>
</head>

<body>
  <div id="app">
    <el-container>

      <el-container>
        <!-- 右侧头部 -->
        <el-header>
          <h2>欢迎你 admin</h2>
          <p>账号管理</p>
        </el-header>
        <!-- 右侧主题 -->
        <el-main>
          <div class="contentTitle">账号管理</div>

          <!-- 表格 -->
          <div id="place">
            <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
              <el-table-column type="selection">
              </el-table-column>
              <el-table-column label="用户名" prop="username">
                <!-- <template slot-scope="scope">
                   {{ scope.row.date }} 

                </template> -->
              </el-table-column>
              <el-table-column prop="groups" label="用户组别">
              </el-table-column>
              <el-table-column prop="ctime" label="日期" show-overflow-tooltip>
                <template slot-scope="scope">
                  {{ scope.row.ctime | formatTime }}

                </template>
              </el-table-column>
              <el-table-column label="操作" show-overflow-tooltip>
                <template slot-scope="scope">
                  <el-button size="mini" type="primary" @click="handleEdit(scope.row.id)">
                    <i class="el-icon-edit"></i>
                    编辑</el-button>
                  <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">
                    <i class="el-icon-error"></i>
                    删除</el-button>
                </template>
              </el-table-column>
            </el-table>
            <div style="margin-top: 20px; text-align: left;">
                            <el-button @click="batchesDel()">批量删除</el-button>
                            <el-button @click="toggleSelection()">取消选择</el-button>
                        </div>
          </div>
          <!-- 右侧页脚 -->
          <el-footer>
            <p>&copy;Copyright 2018 华联超市管理系统</p>
          </el-footer>
      </el-container>
    </el-container>
  </div>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          tableData: [],
          multipleSelection: []
        }
      },
      //vue声明周期，created，vue实例创建完成，没有挂载实例，适合准备数据
      created() {
        //调用methods的方法，获取全部数据
        this.getAllUsers();
      },

      
      methods: {
        getAllUsers() {
          let _this = this;
          //发送ajax请求，请求接受数据库的数据
          $.get("./users/userList", function (data) {

            _this.tableData = data
          })
        },
        toggleSelection() {        
            this.$refs.multipleTable.clearSelection();
        },
        handleSelectionChange(val) {
       
          this.multipleSelection = val;
        },
        batchesDel(){
          const _this = this;
          //选择删除的项目
          var idArr = this.multipleSelection.map(v=>v.id);
          if(!idArr.length){
            alert("请选择删除的项目");
            //防止操作不当，使服务器崩溃
            return false;//阻止函数
          };
          $.post("/users/batchesDel",{"idArr":idArr},function(data){
            if(data.errcode===1){
              alert(data.msg);
              _this.getAllUsers()
            }else{
              alert(data.msg);
            }
          })
        },
        handleEdit(id) {
          //点击跳转到修改页面并将id传过去
          location.href=`./userEdit.html?id=${id}`
        },
        handleDelete(id) {
          var _this = this;
          //向后端发送请求删除
          $.get(`./users/delData?id=${id}`,function(data){
            if(data.errcode===1){
              alert(data.msg);
              _this.getAllUsers()
            }else{
              alert(data.msg)
            }
          })
        }
      },
      filters:{
        formatTime(value){
          return moment(value).format("YYYY-MM-DD HH:mm:ss");
        }
      }
    })


  </script>
</body>

</html>
